<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #212121;
      }
    </style>
    <script defer="defer" src="modal.js"></script>
    <script defer="defer" src="mic.js"></script>
    <script defer="defer" src="drawer.js"></script>
    <script defer="defer" src="web-components.bundle.min.js"></script>
    <script defer="defer" src="modal.js"></script>
    <script defer="defer" src="mic.js"></script>
    <script defer="defer" src="drawer.js"></script>
    <script defer="defer" src="web-components.bundle.min.js"></script>
  </head>
  <body>
    <div class="root">
      <modal-popup></modal-popup
      ><mic-button
        apikey="<YOUR_API_KEY>"
        lang="en"
        service="textcat-ner"
        translate_to="es"
        temperature="0.8"
      ></mic-button
      ><drawer-component delay="3000"></drawer-component>
    </div>
    <script>
      window.addEventListener("onInit", (e) => {
        let message = e.detail.message;
        console.log(message);
      });
      window.addEventListener("onStart", (e) => {
        let message = e.detail.message;
        console.log(message);
      });
      window.addEventListener("onStop", (e) => {
        console.log(e.detail);
      });

      window.addEventListener("onSpeech", (e) => {
        console.log(e.detail);
      });

      window.addEventListener("onError", (e) => {
        console.log(e.detail);
      });

      window.addEventListener("onResult", (e) => {
        console.log(e.detail);
      });
    </script>
  </body>
</html>
