<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #212121;
        }

    </style>
</head>
<body>
    <div class="root">
        <modal-popup title="This is a title" message="This is a body message"></modal-popup>
        <mic-button apikey="API_KEY_HERE" lang="LANG" service="FULL"></mic-button>
        <drawer-component delay="3000"></drawer-component>
    </div>

    <script>
        window.addEventListener('onInit', (e) => {
            let message = e.detail.message
            console.log(message)
        });
        window.addEventListener('onStart', (e) => {
            let message = e.detail.message
            console.log(message)
        });
        window.addEventListener('onSpeech', (e) => {
            let result = e.detail
            console.log(result)
        });
    </script>
</body>
</html>
